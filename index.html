<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="author" content="Gour Saha Joy" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Legal Solution</title>

		<!-- ! my own favicon for practice -->
		<link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />

		<!-- ! font awesome cdn for icons -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- ! bootstrap cdn link -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>

		<!-- ! custom css styles -->
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<header>
			<div class="container">
				<nav class="navbar navbar-expand-lg py-3">
					<div class="container-fluid">
						<!-- logo -->
						<div>
							<a class="navbar-brand" href="#"><img src="images/Group 2.png" alt="" /></a>
						</div>
						<!-- navbar toggler button -->
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarSupportedContent"
							aria-controls="navbarSupportedContent"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>

						<!-- navigation items -->
						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul class="navbar-nav mx-lg-auto my-3 my-lg-0">
								<li class="nav-item">
									<a class="nav-link active" aria-current="page" href="#">Home</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Services <i class="fa-solid fa-chevron-right"></i></a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Cases <i class="fa-solid fa-chevron-right"></i></a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Blog <i class="fa-solid fa-chevron-right"></i></a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Contact Us <i class="fa-solid fa-chevron-right"></i></a>
								</li>
								<!--trigger button for modal -->
								<div class="d-block d-lg-none">
									<button class="btn j-btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
										Free Consultation
									</button>
								</div>
							</ul>
						</div>

						<!--trigger button for modal -->
						<div class="d-none d-lg-block">
							<button class="btn j-btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
								Free Consultation
							</button>
						</div>
					</div>
				</nav>

				<!-- banner -->
				<div class="banner text-center text-white d-flex justify-content-center align-items-center rounded-3">
					<div class="banner-wrapper px-5">
						<h1 class="">We Provide Effective Legal Solutions</h1>
						<p>
							There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration
							in some form, by injected humour.
						</p>

						<!-- ! search option -->
						<div class="d-flex flex-column flex-md-row p-3 gap-2 justify-content-center">
							<input
								class="search-input p-2 px-md-3 py-md- 2 border-0 shadow rounded-2"
								type="text"
								placeholder="Search your services"
							/>
							<button class="btn j-btn-primary">Search</button>
						</div>
					</div>
				</div>
			</div>

			<!-- modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="exampleModalLabel">SORRY! ðŸ˜¥</h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">No free consultation available now!</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary">Ok</button>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!--! bootstrap js cdn link -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
